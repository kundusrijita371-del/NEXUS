
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Smart Issue Reporter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #3b82f6;
            --brand-dark: #020617;
            --neural-accent: rgba(59, 130, 246, 0.5);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        /* Global Matrix Effects */
        .matrix-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .global-mesh {
            position: absolute;
            inset: 0;
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(139, 92, 246, 0.1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(20, 184, 166, 0.08) 0, transparent 50%),
                radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.08) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0, transparent 50%);
            animation: mesh-pulse 15s ease infinite alternate;
        }
        @keyframes mesh-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* Perspective Grid Enhancement */
        .perspective-grid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(600px) rotateX(65deg);
            transform-origin: bottom;
            mask-image: linear-gradient(to top, rgba(0,0,0,1), transparent);
            animation: grid-move 15s linear infinite;
        }
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Data Streamers (Speeding Lines) */
        .data-streamer {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            opacity: 0.3;
            width: 200px;
            animation: stream var(--duration) linear infinite;
        }
        @keyframes stream {
            0% { transform: translateX(-100vw) translateY(var(--y)); }
            100% { transform: translateX(100vw) translateY(var(--y)); }
        }

        /* Glow Orbs */
        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            filter: blur(60px);
            animation: orb-float var(--duration) ease-in-out infinite alternate;
        }
        @keyframes orb-float {
            0% { transform: translate(var(--x1), var(--y1)); }
            100% { transform: translate(var(--x2), var(--y2)); }
        }

        /* Data Particles */
        .data-particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #60a5fa;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(1px);
            opacity: 0.3;
            animation: drift var(--duration) linear infinite;
        }
        @keyframes drift {
            0% { transform: translate(var(--x), 110vh); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translate(var(--x-end), -10vh); opacity: 0; }
        }

        /* Digital Scanlines */
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 100;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03),
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .floating {
            animation: floating 4s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-12px) rotate(1deg); }
        }
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.05) 40%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(-45deg);
            animation: shimmer 6s infinite linear;
            pointer-events: none;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) rotate(-45deg); }
        }
        .scanner-line {
            height: 4px;
            background: linear-gradient(90deg, transparent, #3b82f6, #60a5fa, transparent);
            position: absolute;
            width: 100%;
            z-index: 10;
            box-shadow: 0 0 20px rgba(59, 130, 246, 1);
            animation: scan 2s ease-in-out infinite;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        .stagger-entry > * {
            opacity: 0;
            transform: translateY(20px);
            animation: entry-fade 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes entry-fade {
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-entry > *:nth-child(1) { animation-delay: 0.1s; }
        .stagger-entry > *:nth-child(2) { animation-delay: 0.2s; }
        .stagger-entry > *:nth-child(3) { animation-delay: 0.3s; }
        .stagger-entry > *:nth-child(4) { animation-delay: 0.4s; }
        .stagger-entry > *:nth-child(5) { animation-delay: 0.5s; }
        .stagger-entry > *:nth-child(6) { animation-delay: 0.6s; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-neural {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-neural:active { transform: scale(0.95); }
        .btn-neural:hover { 
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            filter: brightness(1.1);
        }

        .bounce-in-up {
            animation: bounceInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes bounceInUp {
            from { transform: translateY(150%) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .celebrate-spin {
            animation: celebrate 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(360deg); }
            100% { transform: scale(1) rotate(720deg); }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="matrix-container" id="matrix">
        <div class="global-mesh"></div>
        <div class="perspective-grid"></div>
        <div class="scanlines"></div>
    </div>
    
    <script>
        const matrix = document.getElementById('matrix');
        
        // Generate Streamers
        for (let i = 0; i < 15; i++) {
            const s = document.createElement('div');
            s.className = 'data-streamer';
            s.style.setProperty('--y', Math.random() * 100 + 'vh');
            s.style.setProperty('--duration', (Math.random() * 5 + 3) + 's');
            s.style.animationDelay = (Math.random() * 10) + 's';
            matrix.appendChild(s);
        }

        // Generate Orbs
        for (let i = 0; i < 5; i++) {
            const o = document.createElement('div');
            o.className = 'glow-orb';
            o.style.setProperty('--x1', Math.random() * 100 + 'vw');
            o.style.setProperty('--y1', Math.random() * 100 + 'vh');
            o.style.setProperty('--x2', Math.random() * 100 + 'vw');
            o.style.setProperty('--y2', Math.random() * 100 + 'vh');
            o.style.setProperty('--duration', (Math.random() * 20 + 10) + 's');
            matrix.appendChild(o);
        }

        // Generate Particles
        const particleCount = 25;
        for (let i = 0; i < particleCount; i++) {
            const p = document.createElement('div');
            p.className = 'data-particle';
            const xStart = Math.random() * 100 + 'vw';
            const xEnd = (Math.random() * 100 - 50) + 'px';
            const duration = (Math.random() * 10 + 5) + 's';
            p.style.setProperty('--x', xStart);
            p.style.setProperty('--x-end', `calc(${xStart} + ${xEnd})`);
            p.style.setProperty('--duration', duration);
            p.style.left = '0';
            p.style.animationDelay = (Math.random() * 10) + 's';
            document.body.appendChild(p);
        }
    </script>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
